name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Create release package
        run: |
          # Create a clean directory for the extension
          mkdir -p release
          
          # Copy extension files (exclude dev files)
          cp manifest.json release/
          cp background.js release/
          cp content.js release/
          cp executor.js release/
          cp options.html release/
          cp options.js release/
          cp options.css release/
          cp -r vendor release/
          
          # Create zip file
          cd release
          zip -r ../chrome-scripts-${{ github.ref_name }}.zip .
          cd ..
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: chrome-scripts-${{ github.ref_name }}.zip
          body: |
            ## Installation
            
            1. Download `chrome-scripts-${{ github.ref_name }}.zip`
            2. Extract the zip file
            3. **Enable User Scripts API:**
               - Open Chrome and navigate to `chrome://flags/#userscripts-api`
               - Set **"Experimental UserScripts API"** to **Enabled**
               - Click **Relaunch** to restart Chrome
            4. Open Chrome and go to `chrome://extensions`
            5. Enable **Developer mode**
            6. Click **Load unpacked**
            7. Select the extracted folder
            
            ## What's New
            
            See the commit history for details on changes in this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
