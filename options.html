<!DOCTYPE html>
<html>

<head>
    <title>Chrome Scripts Options</title>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="vendor/prism.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Scripts</h2>
                <button id="add-btn" class="btn primary">+ Add</button>
            </div>
            <ul id="script-list">
                <!-- Scripts will be loaded here -->
            </ul>
        </div>
        <div class="main-content">
            <div id="empty-state">
                <p>Select a script to edit or create a new one.</p>
            </div>
            <div id="editor-container" class="hidden">
                <div class="editor-header">
                    <input type="text" id="script-name" placeholder="Script Name">
                    <input type="text" id="script-shortcut" placeholder="Key" maxlength="1"
                        style="width: 50px; margin-left: 10px; background: transparent; border: 1px solid #333; color: #fff; padding: 5px; text-align: center;">
                    <div class="actions">
                        <label class="switch">
                            <input type="checkbox" id="script-enabled">
                            <span class="slider round"></span>
                        </label>
                        <button id="save-btn" class="btn primary">Save</button>
                        <button id="delete-btn" class="btn danger">Delete</button>
                    </div>
                </div>
                <div class="editor-wrapper" style="flex: 1; position: relative; overflow: hidden;">
                    <div id="editor" class="editor language-javascript"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/prism.js"></script>
    <script type="module" src="options.js"></script>
</body>

</html>
